<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nav">
        <p>100+ New Markdowns Added! Up To 50% Off All Sale Styles! Shop Now</p>
    </div>
    <div class="container">
        <ul class="container-left">
            <li>
                <a href="#">Find a Store </a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>

        <div class="container-img">
            <a href="index.html"><img src="./img/logo.png" alt="logo"></a>
        </div>

        <ul class="container-right">
            <li>Welcome, Sign in</li>
            <li><a href="cart.html">ðŸ›’</a><span id="cart-count">1</span></li>
        </ul>
    </div>
    <hr>

    <div class="cart">
        <div class="cart-body">
            <div class="cart-header">
                <h4>Item</h4>
                <h4>Item Description</h4>
                <h4>Quantity</h4>
                <h4>Unit Price</h4>
                <h4>Total Price</h4>
                <h4>Action</h4>
            </div>
            <div class="cart-detail" id="cart-delete">
                <img src="" alt="shirt" id="cart-productimage">
                <div class="desc">
                    <p id="cart-productname"></p>
                    <p>Color: <span id="cart-productcolor"></span></p>
                    <p>Size: <span id="cart-productsize"></span></p>
                </div>
                <div>
                    <input type="number" id="cart-productquantity" min="1" max="10.0" step="1.0" value="1">
                    <input type="button" value="Update" onclick="updateQuantity()">
                </div>
                <p>$ <span id="cart-unitprice"></span></p>
                <p>$<span id="cart-totalprice"></span></p>
                <p><i class="fas fa-trash" onclick="deleteCart()"></i></p>
            </div>
        </div>

        <div class="checkout">
            <div class="checkout-header">
                <h4>Order Summary</h4>
            </div>
            <div class="checkout-detail">
                <p>Subtotal: $<span id="checkout-subtotal"></span></p>
                <p>Discount: <span id="checkout-discount">0</span></p>
                <p>Total: $<span id="checkout-total"></span></p>
                <p id="checkout-marquee"></p>
                

                <!-- <marquee direction="right" id="marquee">Amount to be paid <span id="checkout-amount"></span></marquee> -->

                <div class="discount">
                    <h4>Apply Discount Coupon</h4><br>
                    <input type="text" value="" id="coupon">
                    <input type="button" onclick="discount()" value="Apply Coupon">
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="cart.js"></script>
</body>

</html>
